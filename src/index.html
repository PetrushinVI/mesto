<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/Vector.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">© 2022 Mesto Russia</footer>
    <div class="popup edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form action="#" class="form" name="edit-profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" placeholder="Ваше имя" class="form__input" id="nameInput" name="name" minlength="2" maxlength="40" required>
          <span class="nameInput-error form__input-error"></span>
          <input type="text" placeholder="Ваш род деятельности" class="form__input" id="jobInput" name="job" minlength="2" maxlength="200" required>
          <span class="jobInput-error form__input-error"></span>
          <button type="submit" class="form__btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup add-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form action="#" class="form" name="add-card" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input type="text" placeholder="Название" class="form__input" id="nameAddCardInput" name="name" minlength="2" maxlength="30" required>
          <span class="nameAddCardInput-error form__input-error"></span>
          <input type="url" placeholder="Ссылка на картинку" class="form__input" id="linkAddCardInput" name="link" required>
          <span class="linkAddCardInput-error form__input-error"></span>
          <button type="submit" class="form__btn">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__image-container">
        <button class="popup__close"></button>
        <img class="popup__image-item" src="#">
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
  </div>

  <template id="card-template">
    <article class="element">
      <img class="element__picture">
      <button class="element__delete" type="button"></button>
      <div class="element__description">
        <h2 class="element__text"></h2>
        <button class="element__btn" type="button"></button>
      </div>
    </article>
  </template>
</body>
</html>
